plugins {
    id 'java-library'
    id "chapter09-conventions"
}

apply plugin: 'war'

ext.moduleName = 'com.apress.cems.classic.app'

dependencies {
    api spring_bom.webmvc, spring_bom.data, misc_bom.h2, misc_bom.hikari, misc_bom.jacksonDatabind, misc_bom.jacksonJsr310
    api hibernate_bom.ehcache, hibernate_bom.em, hibernate_bom.core, hibernate_bom.validator
    compileOnly misc_bom.servletApi

    testImplementation testing_bom.api, testing_bom.platformRunner, testing_bom.mockito, spring_bom.test, testing_bom.mockito, testing_bom.api
    testImplementation (testing_bom.restAssured) {
        exclude group: "com.sun.xml.bind", module: "jaxb-osgi"
    }
    testRuntimeOnly testing_bom.engine, testing_bom.platformRunner
}

war {
    archiveBaseName = 'classic-app'

    manifest {
        attributes(
                "Created-By": System.getProperty('java.version'),
                "Specification-Title": "Pivotal Certified Professional Spring Developer Exam - Chapter 09 - Spring Web Classic App",
                "Implementation-Version": archiveVersion,
                "Class-Path": configurations.runtimeClasspath.collect { it.getName() }.join(' ')
        )
    }
}