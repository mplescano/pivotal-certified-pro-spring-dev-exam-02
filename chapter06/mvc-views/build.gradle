plugins {
    id 'java-library'
    id "chapter06-conventions"
}

apply plugin: 'war'

ext.moduleName = 'com.apress.cems.web.views'

dependencies {
    implementation project(':chapter05.data-jpa')
    implementation spring_bom.webmvc, hibernate_bom.validator, misc_bom.h2, misc_bom.hikari, misc_bom.thymeleaf, misc_bom.jacksonDatabind, misc.poi, misc.itext
    compileOnly misc_bom.servletApi

    testImplementation testing_bom.api, testing_bom.platformRunner, testing_bom.mockito, spring_bom.test, testing_bom.mockito
    testImplementation testing_bom.api
    testRuntimeOnly testing_bom.engine, testing_bom.platformRunner
}

war {
    archiveBaseName = 'mvc-views'

    manifest {
        attributes(
                "Created-By": System.getProperty('java.version'),
                "Specification-Title": "Pivotal Certified Professional Spring Developer Exam - Chapter 06 - Spring Web Thymeleaf With views",
                "Implementation-Version": archiveVersion,
                "Class-Path": configurations.runtimeClasspath.collect { it.getName() }.join(' ')
        )
    }
}