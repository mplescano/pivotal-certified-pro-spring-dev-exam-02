plugins {
    id 'java-library'
    id "org.springframework.boot" version "$springBootVersion" apply false
}
apply plugin: 'war'
apply plugin: 'io.spring.dependency-management'

ext.moduleName = 'com.apress.cems.web.basic'

dependencyManagement {
    imports {
        mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
    }
}

dependencies {
    implementation project(':chapter05:data-jpa')
    implementation spring_bom.webmvc, hibernate_bom.validator, misc_bom.h2, misc_bom.hikari, misc_bom.jstl
    implementation misc_bom.servletApi
    runtimeOnly hibernate_bom.javaxELApi

    testImplementation testing_bom.api, testing_bom.platformRunner, testing_bom.mockito, spring_bom.test, testing_bom.mockito, testing_bom.hamcrest
    testImplementation testing_bom.api
    testRuntimeOnly testing_bom.engine, testing_bom.platformRunner
}

war {
    archiveBaseName = 'mvc-basic'

    manifest {
        attributes(
                "Created-By": System.getProperty('java.version'),
                "Specification-Title": "Pivotal Certified Professional Spring Developer Exam - Chapter 06 - Spring Web Basic",
                "Implementation-Version": archiveVersion,
                "Class-Path": configurations.runtimeClasspath.collect { it.getName() }.join(' ')
        )
    }
}