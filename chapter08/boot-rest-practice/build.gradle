plugins {
    id 'java-library'
    id 'bom-conventions'
}

ext.moduleName = 'com.apress.cems.rest.practice'

dependencies {
    implementation boot_bom.starterJpa, boot_bom.starterWeb, "org.springframework.boot:spring-boot-starter-validation"
    runtimeOnly misc_bom.h2
    implementation boot_bom.actuator

    testImplementation (testing_bom.restAssured) {
        exclude group: "com.sun.xml.bind", module: "jaxb-osgi"
    }
    testImplementation (boot_bom.starterTest) {
        exclude group: "org.junit.vintage", module: "junit-vintage-engine"
        exclude group: "junit", module: "junit"
    }
}

// decomment this after leaving a single main class to build jar
jar {
    archiveBaseName = "boot-rest-practice"
    manifest {
        attributes(
                "Created-By": System.getProperty('java.version'),
                "Specification-Title": "Pivotal Certified Professional Spring Developer Exam - Chapter 08 - Spring Boot Web Practice App",
                "Implementation-Version": archiveVersion,
                "Main-Class"         : "com.apress.cems.PracticeRestApplication",
                "Class-Path": configurations.runtimeClasspath.collect { it.getName() }.join(' ')
        )
    }
}

