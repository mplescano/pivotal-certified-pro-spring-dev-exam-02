plugins {
    id 'java-library'
    id 'bom-conventions'
}

dependencies {
    implementation boot_bom.starterWeb, cloud_bom.cloudStarter, cloud_bom.eurekaServer, spring_bom.jdbc, misc_bom.jaxbApi, boot_bom.actuator
}

jar {
    archiveBaseName = "discovery-server"
    manifest {
        attributes(
                "Created-By": System.getProperty('java.version'),
                "Specification-Title": "Pivotal Certified Professional Spring Developer Exam - Chapter 09 - Spring Boot REST",
                "Implementation-Version": archiveVersion,
                "Main-Class"         : "com.apress.cems.DiscoveryServer",
                "Class-Path": configurations.runtimeClasspath.collect { it.getName() }.join(' ')
        )
    }
}