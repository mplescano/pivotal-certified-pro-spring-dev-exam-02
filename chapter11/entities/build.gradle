plugins {
    id 'java-library'
    id "chapter11-conventions"
}

ext.moduleName = 'com.apress.cems.entities'

dependencies {
    implementation spring_bom.contextSupport, hibernate_bom.core, misc_bom.javaxValidation, misc_bom.jacksonDatabind, misc_bom.jacksonJsr310
}

jar {
    manifest {
        attributes(
                "Created-By": System.getProperty('java.version'),
                "Specification-Title": "Pivotal Certified Professional Spring Developer Exam - Chapter 11 - Entities for microservices",
                "Implementation-Version": archiveVersion,
                "Class-Path": configurations.runtimeClasspath.collect { it.getName() }.join(' ')
        )
    }
}