plugins {
    id 'basic-conventions'
    id 'bom-conventions'
}

dependencies {
    implementation project(':chapter00.dao')
    implementation misc_bom.lang3, misc_bom.slf4j
    implementation (misc_bom.ojdbc) {
        exclude group: "com.oracle.database.jdbc", module: "ucp"
    }
    implementation (misc_bom.logback) {
        exclude group: "javax.activation", module: "activation"
    }

    testImplementation spring_bom.test, testing_bom.api
    testRuntimeOnly testing_bom.platformRunner, testing_bom.engine
}

